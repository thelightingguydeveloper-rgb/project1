<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Developer Portal</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="left-panel">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="/uploads/Project_One_Developments_Logo.png" alt="Project 1 Logo" class="logo-image">
                    <h1 class="game-title">Project One</h1>
                </div>
                <p class="tagline">Manage your development tasks efficiently</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="form-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="blood-btn">
                        Login
                    </button>
                </form>
                

                

                
                <div class="auth-footer">
                    <p>Admin Access: admin / admin123</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
